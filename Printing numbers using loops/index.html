<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printing Numbers from 1 to 100 Using Loops</title>
  </head>
  <body>
    <h1>PRINTING NUMBERS FROM 1 TO 100 USING LOOPS</h1>
    <script>
      // HORIZONTALLY
      for (let i = 1; i <= 100; i++) {
        document.write(i + " ");
      }

      document.write("</br>");

      // VERTICALLY
      for (let i = 1; i <= 100; i++) {
        document.write(i + "</br>");
      }
    </script>
  </body>
</html>
