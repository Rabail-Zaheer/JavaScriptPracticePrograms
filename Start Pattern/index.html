<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printing a star pattern</title>
  </head>
  <body style="text-align: center">
    <h1 style="border: 3px solid black; color: blue; display: inline-block">
      Printing a star Pattern
    </h1>

    <script>
      //HORIZONTAL

      document.write("<h2> HORIZONTAL </h2>");
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) document.write("*");
      }
      document.write("</br>");

      document.write("</br>");

      //VERTICAL

      document.write("<h2> VERTICAL </h2>");

      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) document.write("*" + "</br>");
      }
      document.write("</br>");

      // In increasing Order

      document.write("<h2> IN AN INCREASING ORDER </h2>");
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) document.write("*");
        document.write("</br>");
      }

      document.write("</br>");

      // In a Decreasing Order.

      document.write("<h2>IN A DECREASING ORDER</h2>");

      for (let i = 5; i >= 1; i--) {
        for (let j = i; j >= 1; j--) document.write("*");
        document.write("</br>");
      }
    </script>
  </body>
</html>
